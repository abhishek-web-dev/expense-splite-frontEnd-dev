<nav id="mainNavbar" class="navbar navbar-expand-sm navbar-light">
  <div class="container-fluid">

      (click)="collapsed = !this.collapsed">

      <ul class="navbar-nav ml-auto">

          <a class=" nav-link active " routerLink="/dashboard">
            <mat-icon class="icons ml-1">home</mat-icon><br>
            <span class="text-white">Home</span>
          </a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a class=" nav-link" routerLink="/" (click)="logout()">
            <mat-icon class="icons ml-1">exit_to_app</mat-icon><br>
            <span class="text-white">Logout</span>
          </a>

      </ul>
